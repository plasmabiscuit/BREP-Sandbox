name: Update pathway catalog

on:
  workflow_dispatch:
  push:
    paths:
      - README.md
      - scripts/generate_pathway_catalog.py
      - .github/workflows/update-pathway-catalog.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate pathway catalog
        run: python scripts/generate_pathway_catalog.py

      - name: Upload pathway catalog artifact
        uses: actions/upload-artifact@v4
        with:
          name: pathway-catalog
          path: |
            pathways.json
            catalog

      - name: Commit pathway catalog updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update pathway catalog"
          file_pattern: |
            pathways.json
            catalog/**/*.md
